    ################################################################################
    ## Languages & Tools
    ################################################################################

[aws]
    symbol = '󰅟 '

[c]
    symbol = " "

[docker_context]
    symbol = " "
    detect_files = [
        "docker-compose.yml",
        "docker-compose.yaml",
        "compose.yml",
        "compose.yaml",
        "Dockerfile",
    ]

[golang]
    symbol = " "

[nodejs]
    symbol         = " "
    detect_files   = ["package.json", ".node-version"]
    detect_folders = ["node_modules"]

[nim]
    symbol = " "

[nix_shell]
    symbol = " "


[python]
    symbol = " "
    style = "blue bold"
    python_binary = ["./venv/bin/python", "python", "python3", "python2"]
    detect_files = [
        "requirements.txt",
        ".python-version",
        "pyproject.toml",
        "Pipfile",
        "tox.ini",
        "setup.py",
        "__init__.py",
    ]
    # Don't trigger for individual python scripts
    # detect_extensions = []
    detect_extensions = ["py"]
    detect_folders    = ["venv"]

[ruby]
    symbol = " "

[rust]
    symbol = " "

[shell]
    disabled       = true
    style          = 'cyan bold'
    fish_indicator = '󰈺 '

[sudo]
    symbol   = '↯'
    style    = 'bold green'
    format   = '[$symbol]($style)'
    disabled = false
