# ~/.config/starship.toml

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true
# Disable the blank line at the start of the prompt
# add_newline = false

# A continuation prompt that displays two filled in arrows
continuation_prompt = 'â–¶â–¶ '

command_timeout = 5000

# Replace the 'â¯' symbol in the prompt with 'âœ'
[character]
    # success_symbol = '[âœ](bold green)' # The 'success_symbol' segment is being set to 'âœ' with the color 'bold green'
    error_symbol = "[â¯](bold red)"

[env_var.STARSHIP_DISTRO]
    format   = '[$env_value](bold white)' # removed space between distro and rest for pwsh
    variable = "STARSHIP_DISTRO"
    disabled = false

# Disable the package module, hiding it from the prompt completely
[package]
    disabled = true


[cmd_duration]
    min_time = 3_000                       # Show command duration over 10,000 milliseconds (=10 sec)
    format   = " took [$duration]($style)"


# You can also replace your username with a neat symbol like ï„  to save some space
[username]
    show_always = true
    style_user  = "bold dimmed blue"
    style_root  = "bg:#3B4252"
    format      = '[$user ]($style)'

[hostname]
    ssh_only   = true
    ssh_symbol = "î¬ "
    trim_at    = "-"
    style      = "bold dimmed white"
    disabled   = true
    format     = 'on [$hostname](bold purple) '
    # format     = "<[$hostname]($style)>"

[localip]
    ssh_only = false
    format   = '@[$localipv4](bold red) '
    disabled = true

[time]
    disabled    = false
    time_format = "%R"  # Hour:Minute Format
